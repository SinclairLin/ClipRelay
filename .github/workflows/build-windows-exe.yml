name: Build Windows EXE

on:
  pull_request:
    branches: ["main"]
    types: [closed]
  workflow_dispatch:

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true }}
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path "src/requirements.txt") {
            pip install -r "src/requirements.txt"
          } elseif (Test-Path "requirements.txt") {
            pip install -r "requirements.txt"
          } else {
            pip install websockets pyperclip
          }
          pip install pyinstaller

      - name: Build exe (PyInstaller)
        shell: pwsh
        run: |
          pyinstaller --noconfirm --onefile --name ClipRelayClient "src/cp_client.py"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClipRelayClient-windows
          path: dist/ClipRelayClient.exe

